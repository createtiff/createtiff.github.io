<!DOCTYPE html>
<html>
	<head>
		<title>TAP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css">
		<style>
			body{
				margin: 0;
				padding: 0;
			}
		
			img {
				 position: absolute;
				 left: 0vw;
				 top: 0vw;
				}

			iframe{
				margin: 0;
				padding: 0;
				padding-top: 5vw;
			}

			.go-back{
				position: absolute;
				left: 25px;
				top: 25px;
				width: 80px;
				height: 80px;
				border-radius: 80px;
				background-color: red;
				opacity: 0.8;
			}

			.go-back-mini{
				position: absolute;
				left: -10px;
				top: 30px;
				width: 20px;
				height: 20px;
				border-radius: 20px;
				background-color: blue;
				opacity: 0.8;
			}

			.go-back:hover{
				opacity: 1;
			}

			.go-back-mini:hover{
				opacity: 1;
			}

			.duality{
				top: 10vw;

			}

		</style> 
	</head>

	<body>
		<p>

			<h1></h1>
			<a href="projects.html"><div class="go-back"><div class="go-back-mini"></div></div></a>

			<div class="duality"><center>
				<iframe src="https://player.vimeo.com/video/" width="960" height="540" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></center>
			</div>

		</p>
	</body>
</html>
