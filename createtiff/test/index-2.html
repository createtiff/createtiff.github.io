<!DOCTYPE html>
<html>
	<head>
		<title>createtiff</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css">
		<style>
			body{
				display: table; 
				margin: 0;
				padding: 0;

			}
			.red-circle{
				background-color: red;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 2.5vw;
				left: 2.5vw;
				width: 30vw;
				height: 30vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: red;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.red-circle:hover{
				color: blue;
			}

			.red-circle:active{
				color: white;
			}

			.blue-circle{
				background-color: blue;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 2.5vw;
				left: 35vw;
				width: 30vw;
				height: 30vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: blue;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.blue-circle:hover{
				color: yellow;
			}

			.yellow-circle{
				background-color: yellow;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 2.5vw;
				left: 67.5vw;
				width: 30vw;
				height: 30vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: yellow;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.yellow-circle:hover{
				color: red;
			}

			

			img {
				 position: absolute;
				 left: -5vw;
				 top: 2vw;
				}

		</style> 
	</head>

	<body>
		<p>

			<h1></h1>
			<div class="red-circle">About</div>
			<div class="blue-circle">Projects</div>
			<div class="yellow-circle">Contact</div>
			

		</p>
	</body>
</html>
