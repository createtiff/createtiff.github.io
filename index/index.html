<!DOCTYPE html>
<html>
	<head>
		<title>createtiff</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css">
		<style>
			a{
				text-decoration: none;
			}

			a:visited{
				color:inherit;
			}
			h1{
				position: absolute;
				top: 20vw;
				left: 10vw;
				margin: 0;
				padding: 0;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 40px;
				line-height: 46px;

			}
			body{
				display: table; 
				margin: 0;
				padding: 0;

			}
			.red-circle{
				background-color: red;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 2.5vw;
				left: 75vw;
				width: 15vw;
				height: 15vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: red;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.red-circle:hover{
				color: yellow;
			}

			.red-circle:active{
				color: blue;
			}

			.blue-circle{
				background-color: blue;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 20vw;
				left: 75vw;
				width: 15vw;
				height: 15vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: blue;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.blue-circle:hover{
				color: red;
			}

			.blue-circle:active{
				color: yellow;
			}

			.yellow-circle{
				background-color: yellow;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 37.5vw;
				left: 75vw;
				width: 15vw;
				height: 15vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: yellow;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 30vw;
			}

			.yellow-circle:hover{
				color: blue;
			}

			.yellow-circle:active{
				color: red;
			}

			

			img {
				 position: absolute;
				 left: -5vw;
				 top: 2vw;
				}

		</style> 
	</head>

	<body>
		<p>

			<h1>
			Chanjoo Tiffany Park</br>
			is a designer based in NYC.
			</h1>
			<a href="about.html"><div class="red-circle">About</div></a>
			<a href="projects.html"><div class="blue-circle">Projects</div></a>
			<div class="yellow-circle">Contact</div>
			

		</p>
	</body>
</html>
