<!DOCTYPE html>
<html>
	<head>
		<title>Making of Paris</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css">
		<link rel="icon" href="indexFavicon.ico" type="image/x-icon">

		<style>
			body{
				background-color: blue;
				margin: 0;
				padding: 0;
				border: 0;

			}


			h1{
				position: absolute;
				top: 19vw;
				left: 12.5vw;
				margin: 0;
				padding: 0;
				font-family: Ogg;
				font-weight: lighter;
				font-size: 4vw;
				line-height: 5vw;
			}
			* {
			  box-sizing: border-box;
			}

			.column {
			  float: left;
			  width: 20%;
			  padding: 1px;
			}

			/* Clearfix (clear floats) */
			.row::after {
			  content: "";
			  clear: both;
			  display: table;
			}


			img{
				opacity: 0.6;
				border-radius: 100%;
				margin: 0;
				padding: 0;

				position:absolute;
				width:19.5%;
			}

			img:hover{
				opacity: 1;
				border-radius: 0%;
				width: 50%;

				position: fixed;
				left: 25%;
				right:25%;
				top: 6%;
				z-index: 1;

				padding: 0.5%;
				box-sizing: border-box;
  				background-color: white;

			}

		</style> 
	</head>

	<body>
		<p>

			<h1></h1>
 			
			<div class="row">
			  <div class="column">
			    <img src="concorde.png" alt="Concorde">
			  </div>
			  <div class="column">
			    <img src="marais.png" alt="Marais">
			  </div>
			  <div class="column">
			    <img src="home.png" alt="Marais">
			  </div>
			</div>

		</p>
	</body>
</html>
