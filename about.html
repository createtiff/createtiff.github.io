		<style>
			
			img {
				 position: absolute;
				 left: 0px;
				 top: 0px;
				 display: none;
			}

			h1{
				position: absolute;
				top: 19vw;
				left: 18.5vw;
				margin: 0;
				padding: 0;
				padding-right: 45vw;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 30px;
				line-height: 36px;
			}

			a{
				text-decoration: none;
			}

			a:hover{
				color: blue !important;
			}

			a:active{
				color: blue !important;
			}

			a:visited{
				color: inherit;
			}


			body{
				display: table; 
				margin: 0;
				padding: 0;
			}

			.go-back{
				position: absolute;
				left: 3.75vw;
				top: 3.75vw;
				width: 5vw;
				height: 5vw;
				border-radius: 5vw;
				background-color: red;
				opacity: 0.8;

				vertical-align: baseline;
				text-align: center;
				color: red;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 1.3vw;
				line-height: 5vw;
			}

			.go-back-mini{
				position: absolute;
				left: -0.5vw;
				top: 2vw;
				width: 1vw;
				height: 1vw;
				border-radius: 1vw;
				background-color: blue;
				opacity: 0.8;
			}

			.go-back:hover{
				color: yellow;
			}

			.go-back:active{
				color: blue;
			}


			.blue-circle{
				background-color: blue;
				opacity: 0.75;
				position: absolute;
				margin:0;
				top: 20vw;
				right: 12.5vw;
				width: 15vw;
				height: 15vw;
				border-radius: 15vw;

				vertical-align: baseline;
				text-align: center;
				color: blue;
				font-family: helvetica;
				font-weight: lighter;
				font-size: 40px;
				line-height: 15vw;
			}

			.blue-circle:hover{
				color: red;
			}

			.blue-circle:active{
				color: yellow;
			}


			#miniCircleInsideBlue{
				top: 6.25vw;
				left: 12.5vw;
				position: absolute;
				width: 2.5vw;
				height: 2.5vw;
				border-radius: 2.5vw;
				background-color: red;
				opacity: 0.8;

				animation-name: animationRed;
			    animation-duration: 2.5s;
			    animation-timing-function: ease-in-out;
			    animation-direction: normal;
				transition: 0.5s ease-in-out;
				animation-iteration-count: infinite;

				animation-delay: 0.25s;
			}

			@keyframes animationRed{
				0%{ left: 12.5vw; }
				50%{ left: 15vw; }
				100%{ left: 12.5vw; }
			}

			@media only screen and (max-width: 600px) {

			h1{
				top: 120px;
				left: 75px;
				padding-right: 50px;
				font-size: 28px;
				line-height: 32px;
			}

			}


		</style>
