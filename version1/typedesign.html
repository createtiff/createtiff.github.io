		<style>
			body{
				display: table; 
				margin: 0;
				padding: 0;

			}

			img {
				 position: absolute;
				}

			.go-back{
				position: absolute;
				left: 25px;
				top: 25px;
				width: 80px;
				height: 80px;
				border-radius: 80px;
				background-color: red;
				opacity: 0.8;
			}

			.go-back-mini{

				height: 20px;

				background-color: blue;
				opacity: 0.8;
			}

			.go-back:hover{
				opacity: 1;
			}

			.go-back-mini:hover{
				opacity: 1;
			}

		</style> 
	</head>

	<body>
		<p>

			<h1></h1>
