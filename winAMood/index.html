<!DOCTYPE html>
<html>
	<head>
		<title>Click</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="icon" href="moodFavicon.ico" type="image/x-icon">
		<style>
			body{
				margin:0px;
				margin-top: 43vh;
				background-color: #F0F2F4;
				}

			p{
				margin: 0;
			}
			/* unvisited link */
			a:link{
				text-decoration: none;
				width: 500px;
				height: 50px;
				text-align: center;
				display:inline-block;
				opacity: 1;
				border-style: outset;
				border-width: 1vw;
				margin-bottom: 0.4vw;
				color: #377E7F;
				font-family: Roboto;
				font-size: 21px;
				line-height: 50px;
				padding: 1vw 1vw 1vw 1vw;
				}

			/* visited link */
			a:visited {
				text-decoration: none;
				color: thistle;
			}

			/* mouse over link */
			a:hover {
				text-decoration: none;
				background-color: #7fdbcd;

			}

			/* selected link */
			a:active {
				text-decoration: none;
			}

		</style> 
	</head>
	<body>
		<p>
			<center><a href="mood.html">Click to Win a Mood</a></center>
		</p>
	</body>

</html>
