<!DOCTYPE html>
<html>
	<head>
		<title>Interface</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="icon" href="moodFavicon.ico" type="image/x-icon">
		<style>
			a{
			}

			a:visited{color: white;
			}

			#refresh{
				position: absolute;
				width: 100px;
				height: 100px;

				top: 0%;
				right: 0px;
				margin: 5px;

				border-style: outset;
				border-width: 10px;

				opacity: 0.4;
				background-color: white;
				color: gray;

				text-align: center;
				font-size: 16px;
				line-height: 95px;
				font-family: helvetica;
			}

			button{
				position: absolute;
				bottom: 0%;
				right: 0%;
				margin: 5px;
				border-style: outset;
				border-width: 10px;
				width: 60px;
				height: 60px;
				opacity: 0.4;
				background-color: white;
			}

			#resultbox{
				display: none;
				position: absolute;
				bottom: 5px;
				left: 65px;
				width: 250px;
				height: 90px;
				background-color: #061a1a;
				opacity: 1;
				border-style: outset ;
				border-width: 5px;

				font-family: Roboto;
				font-size: 14px;
				color: white;
				padding: 10px 20px 0px 20px;
				line-height: 20px;
			}

			#backgroundcolorresult{
				position: absolute;
				left: 50%;
				bottom: 70px;
				font-family: Roboto;
				font-size: 14px;
			}


			#squarecolorresult{
				position: absolute;
				left: 50%;
				bottom: 50px;
				font-family: Roboto;
				font-size: 14px;
			}

			#textcolorresult{
				position: absolute;
				left: 50%;
				bottom: 30px;
				font-family: Roboto;
				font-size: 14px;
			}

			#mouthcolorresult{
				position: absolute;
				left: 50%;
				bottom: 10px;
				font-family: Roboto;
				font-size: 14px;
			}


			
			#box{
				position: absolute;
			 	left: 35%;
				transition: 0.5s ease-in-out;
				animation-name: animation-bot;
				animation-duration: 3s;
				animation-iteration-count: infinite;
			}

			@keyframes animation-bot {
			0% { top: 75vw; }
			30% { top: 0vw; }
			100% { top: 75vw;}
			}


			#boticon{
				position: absolute;
			 	left: 41%;
				font-family: Roboto;
				font-size: 10vw;
				letter-spacing: 5vw;
				animation-name: animation-boticon;
				animation-duration: 3s;
				animation-iteration-count: infinite;
				transition: 0.5s ease-in-out;
			}

			@keyframes animation-boticon {
			0% { top: 80vw; -webkit-text-stroke-width: 0vw;}
			30% { top: 5vw; -webkit-text-stroke-width: 0vw;}
			100% { top: 80vw; -webkit-text-stroke-width: 0vw;}
			}

			#mouth{
				position: absolute;
			 	left: 47%;
				font-family: Roboto;
				font-size: 10vw;
				animation-name: animation-mouth;
				animation-duration: 3s;
				animation-iteration-count: infinite;
				transition: 0.5s ease-in-out;
			}

			@keyframes animation-mouth {
			0% { top: 87vw; }
			30% { top: 12vw; }
			100% { top: 87vw; }
			}

		</style> 
	</head>

	<body>
		<div id="refresh">Win a mood</div>
		<button onclick="myFunction()"></button>
			<p>
				<div id="box"></div>
				<div id="boticon"></div>
				<div id="mouth"></div>

			

				<div id="resultbox">
					Background<br>
					Body<br>
					Eyes<br>
					Mouth

					<div id="backgroundcolorresult"></div>
					<div id="squarecolorresult"></div>
					<div id="textcolorresult"></div>
					<div id="mouthcolorresult"></div>
				</div>
			</p>
	</body>
	
	<script src="jquery.js"></script>
	<script src="mood.js"></script>
</html>
