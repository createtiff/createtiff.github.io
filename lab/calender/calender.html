<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>Calender</title>
<style>
body{
	background-color: #d6d6d6; 
	margin: 0px;
}
.title{
	margin-bottom: 30px;
}

.days{
	margin: 0px;
	display: flex;
  	align-items: flex-end;
  	width: 100%;
  	height: 10%;
  	align-content: space-around;
}

.days > div {
	width: 14vw;  
	height: 20px; 
	
}

.container {
  	display: flex;
  	flex-wrap: wrap;
  	align-items: flex-end;
  	width: 100%;
  	align-content: space-around;
  
}
.container > div {
	width: 14vw;  
	height: 100px; 
	
}

.blank{
width: 14vw; 
  height: 100px; 
 
}

.line-big{
	width: 100%;
	height: 1px;
	background-color: black;
	z-index: 1;
}
.line-small{
	width: 100%;
	height: 1px;
	background-color: black;
	display: none;
}

@media (max-width:600px)
{
	body{
		margin: 0px;
	}
	.days{
		display: none;
	}

	.container {
	  	display: flex;
	  	flex-direction: column;
	  	flex-wrap: wrap;
	}

	.container > div {
		width: 100%;
		height: 100px; 
		margin: auto; 
	}

	.blank{
	  display: none;
	}

	.line-small{
		width: 100%;
		height: 1px;
		background-color: black;
		display: inline;
	}
}

</style>
	</head>
