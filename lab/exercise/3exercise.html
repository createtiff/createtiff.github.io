<!DOCTYPE html>
<html>
	<head>
		<title>exercise1</title>
		<style>
		body{
			
			margin: 0px;
			background-color: white;
		
		}
		.left{
			background-color: green;
			height: 100%;
			width: 33.3%;
			top: 0%;
			left: 0%;
			float: left;
			position: fixed;
		}
		.middle{
			background-color: white;
			height:100%;
			width: 33.3%;
			top: 0%;
			left: 50%;
			float: none;
			position: fixed;
		}
		.right{
			background-color: red;
			height:100%;
			width: 33.3%;
			top: 0%;
			right: 0%;
			float: right;
			position: fixed;
		}
		</style>
	</head>

	<body>
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
		
	</body>

</html>
